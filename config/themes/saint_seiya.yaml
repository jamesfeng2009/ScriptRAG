    - "白羊宫"
    - "金牛宫"
    - "双子宫"
    - "巨蟹宫"
    - "狮子宫"
    - "处女宫"
    - "天秤宫"
    - "天蝎宫"
    - "射手宫"
    - "摩羯宫"
    - "水瓶宫"
    - "双鱼宫"

  protagonist_skills:
    - "天马流星拳"
    - "天马彗星拳"
    - "天马回旋碎击拳"
    - "雅典娜之惊叹"
