# LLM 提供商配置示例
# 复制此文件为 llm_providers.yaml 并填入实际的 API 密钥

providers:
  openai:
    provider: openai
    api_key: "sk-your-openai-api-key"
    base_url: "https://api.openai.com/v1"
    timeout: 60
    max_retries: 3
  
  qwen:
    provider: qwen
    api_key: "sk-your-qwen-api-key"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    timeout: 60
    max_retries: 3
  
  minimax:
    provider: minimax
    api_key: "your-minimax-api-key"
    base_url: "https://api.minimax.chat/v1"
    timeout: 60
    max_retries: 3
  
  glm:
    provider: glm
    api_key: "your-glm-api-key"
    base_url: "https://open.bigmodel.cn/api/paas/v4"
    timeout: 60
    max_retries: 3

model_mappings:
  openai:
    high_performance: "gpt-4o"
    lightweight: "gpt-4o-mini"
    embedding: "text-embedding-3-large"
  
  qwen:
    high_performance: "qwen-max"
    lightweight: "qwen-turbo"
    embedding: "text-embedding-v2"
  
  minimax:
    high_performance: "abab6.5-chat"
    lightweight: "abab5.5-chat"
    embedding: "embo-01"
  
  glm:
    high_performance: "glm-4"
    lightweight: "glm-3-turbo"
    embedding: "embedding-2"

# 当前激活的提供商
active_provider: "openai"

# 回退提供商列表（按优先级排序）
fallback_providers:
  - "qwen"
  - "glm"
